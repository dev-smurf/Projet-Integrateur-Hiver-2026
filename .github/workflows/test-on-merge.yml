name: Test and Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong!Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm install
        working-directory: src/Web/vue-app

      - name: Build frontend
        run: npm run build
        working-directory: src/Web/vue-app

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      - name: Run Infrastructure tests
        run: dotnet test --no-build tests/Tests.Infrastructure

      - name: Run Application tests
        run: dotnet test --no-build tests/Tests.Application

      - name: Run Domain tests
        run: dotnet test --no-build tests/Tests.Domain

      - name: Run Web tests
        run: dotnet test --no-build tests/Tests.Web

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set production environment for Vue
        run: cp .env.production .env
        working-directory: src/Web/vue-app

      - name: Install frontend dependencies
        run: npm install
        working-directory: src/Web/vue-app

      - name: Build frontend
        run: npm run build
        working-directory: src/Web/vue-app

      - name: Publish .NET app
        run: dotnet publish src/Web -o publish -c Release

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: garneau-template-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish
